<!DOCTYPE html>
<html>
    <head>
        <title>switch case example</title>
        <link rel="stylesheet" href="styles/switch.css">
    </head>
    <body>
        <header>
            <div>
                
                <nav>
                    
                    <ul>
                        <li><img id="logo-pic" src="img/header-logo.jpg" alt="logo"></li>
                        <li><a href="#Home">Home</a></li>
                        <li><a href="#About">About</a></li>
                        <li><a href="#Our Work">Our Work</a></li>
                        <li><a href="#Contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section>
            <article class="weather">
                <label for="weather">Select weather type today:</label><br>
                <select id="weather">
                    <option value="">--Make a choice--</option>
                    <option value="sunny">Sunny</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowing">Snowing</option>
                    <option value="overcast">overcast</option>
                </select>
                <p></p>
            </article>

            <article class="cars">
                <button id="btn" type="button">Click Here to view car details</button>

                <table id="car-table">
                    <tr>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Color</th>
                        <th>Owner</th>
                    </tr>
                    <tr>
                        <td id="make"></td>
                        <td id="model"></td>
                        <td id="year"></td>
                        <td id="color"></td>
                        <td id="owner"></td>
                    </tr>
                </table>
            </article>
        </section>

        

        <script src="scripts/switch.js"></script>
    </body>
</html>
